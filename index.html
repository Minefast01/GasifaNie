<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ระบบจัดการงาน + หมวดหมู่ + ดูงานเต็มหน้าจอ + เพิ่ม/ลบรูปภาพหลายรูป (รองรับล็อกอิน Firebase)</title>
<style>
  /* (ใช้ CSS เดิมจากโค้ดก่อนหน้า) */
  /* ... ใส่ CSS ตามที่เคยให้ไว้ในคำตอบก่อนหน้า ... */
  /* เพื่อความกระชับไม่ซ้ำซ้อน ผมละไว้ตรงนี้ */
</style>
</head>
<body>
  <div id="sidebar">
    <h2>หมวดหมู่</h2>
    <ul id="category-list"></ul>
    <div id="new-category">
      <input type="text" id="category-input" placeholder="พิมพ์ชื่อหมวดหมู่..." />
      <button id="add-category-btn">เพิ่ม</button>
    </div>
  </div>

  <div id="content-wrapper">
    <div id="top-bar">
      <button id="toggle-theme-btn" title="สลับโหมดมืด/สว่าง">โหมดมืด</button>
      <button id="logout-btn" title="ออกจากระบบ" style="margin-left: 10px; background:#dc3545; color:#fff; border:none; border-radius:8px; padding:6px 12px; cursor:pointer;">ออกจากระบบ</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <div id="input-tab">
    <input type="text" id="task-text-input" placeholder="พิมพ์งานที่ต้องการเพิ่ม..." autocomplete="off" />
    <button id="add-task-btn">เพิ่ม</button>
  </div>

  <div id="image-overlay" onclick="if(event.target.id==='image-overlay') closeOverlay()">
    <div>
      <div id="overlay-close" title="ปิด" role="button" tabindex="0">×</div>
      <div id="overlay-img-container">
        <img id="overlay-img" alt="รูปงานเต็ม" />
        <button id="add-image-btn" title="เพิ่มรูปภาพ" aria-label="เพิ่มรูปภาพ">+</button>
        <button id="delete-image-btn" title="ลบรูปภาพ" aria-label="ลบรูปภาพ">−</button>
        <input type="file" id="add-image-input" accept="image/*" />
      </div>
      <div id="overlay-text">
        <h3 id="overlay-title"></h3>
        <p id="overlay-desc"></p>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0uJoVfeo8pgeTSBnpIS0_Wn0crK77tn8",
    authDomain: "gasifanieprojectlogin.firebaseapp.com",
    projectId: "gasifanieprojectlogin",
    storageBucket: "gasifanieprojectlogin.firebasestorage.app",
    messagingSenderId: "624483665613",
    appId: "1:624483665613:web:e0bbde2d0d4d1ed8ad4b84",
    measurementId: "G-C5L44TFZ1L"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ตัวแปรเก็บข้อมูลในหน้านี้
  let categories = [];
  let tasks = [];
  let currentCategory = null;
  let currentViewingTaskIndex = null;
  let currentViewingImageIndex = 0;

  // อ้างอิง element
  const categoryList = document.getElementById('category-list');
  const addCategoryBtn = document.getElementById('add-category-btn');
  const categoryInput = document.getElementById('category-input');
  const taskList = document.getElementById('task-list');
  const taskTextInput = document.getElementById('task-text-input');
  const addTaskBtn = document.getElementById('add-task-btn');
  const toggleThemeBtn = document.getElementById('toggle-theme-btn');
  const logoutBtn = document.getElementById('logout-btn');

  const imageOverlay = document.getElementById('image-overlay');
  const overlayImgContainer = document.getElementById('overlay-img-container');
  const overlayImg = document.getElementById('overlay-img');
  const overlayTitle = document.getElementById('overlay-title');
  const overlayDesc = document.getElementById('overlay-desc');
  const overlayClose = document.getElementById('overlay-close');
  const addImageBtn = document.getElementById('add-image-btn');
  const deleteImageBtn = document.getElementById('delete-image-btn');
  const addImageInput = document.getElementById('add-image-input');

  // ตรวจสอบสถานะผู้ใช้
  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = 'login.html';
    } else {
      loadCategories(user.uid);
    }
  });

  // ออกจากระบบ
  logoutBtn.addEventListener('click', async () => {
    await signOut(auth);
    window.location.href = 'login.html';
  });

  // โหลดหมวดหมู่จาก Firestore
  async function loadCategories(uid) {
    const q = query(collection(db, 'categories'), where('userId', '==', uid));
    const snapshot = await getDocs(q);
    categories = [];
    snapshot.forEach(docSnap => {
      categories.push({ id: docSnap.id, name: docSnap.data().name });
    });
    if (categories.length === 0) {
      await addCategory('ทั่วไป', uid);
      return loadCategories(uid);
    }
    currentCategory = categories[0].name;
    renderCategories();
    loadTasks(uid, currentCategory);
  }

  // เพิ่มหมวดหมู่ใหม่
  async function addCategory(name, uid) {
    await addDoc(collection(db, 'categories'), {
      userId: uid,
      name: name
    });
  }

  addCategoryBtn.addEventListener('click', async () => {
    const name = categoryInput.value.trim();
    if (!name) {
      alert('กรุณาพิมพ์ชื่อหมวดหมู่');
      return;
    }
    const user = auth.currentUser;
    if (!user) return alert('กรุณาเข้าสู่ระบบ');
    await addCategory(name, user.uid);
    categoryInput.value = '';
    loadCategories(user.uid);
  });

  // ลบหมวดหมู่และงานในหมวดหมู่
  async function deleteCategory(catId, uid) {
    if (!confirm('ลบหมวดหมู่และงานทั้งหมดในหมวดหมู่นี้?')) return;
    await deleteDoc(doc(db, 'categories', catId));
    const q = query(collection(db, 'tasks'), where('userId', '==', uid), where('categoryId', '==', catId));
    const snapshot = await getDocs(q);
    const batch = db.batch();
    snapshot.forEach(docSnap => batch.delete(docSnap.ref));
    await batch.commit();
    loadCategories(uid);
  }

  // แสดงหมวดหมู่ใน sidebar
  function renderCategories() {
    categoryList.innerHTML = '';
    categories.forEach(cat => {
      const li = document.createElement('li');
      li.textContent = cat.name;
      if (cat.name === currentCategory) li.classList.add('active');
      li.onclick = () => {
        currentCategory = cat.name;
        loadTasks(auth.currentUser.uid, currentCategory);
        renderCategories();
      };
      const delBtn = document.createElement('button');
      delBtn.textContent = '×';
      delBtn.className = 'delete-cat-btn';
      delBtn.title = 'ลบหมวดหมู่';
      delBtn.onclick = e => {
        e.stopPropagation();
        deleteCategory(cat.id, auth.currentUser.uid);
      };
      li.appendChild(delBtn);
      categoryList.appendChild(li);
    });
  }

  // โหลดงานตามหมวดหมู่และผู้ใช้
  async function loadTasks(uid, categoryName) {
    const cat = categories.find(c => c.name === categoryName);
    if (!cat) return;
    const q = query(collection(db, 'tasks'), where('userId', '==', uid), where('categoryId', '==', cat.id));
    const snapshot = await getDocs(q);
    tasks = [];
    snapshot.forEach(docSnap => {
      tasks.push({ id: docSnap.id, ...docSnap.data() });
    });
    renderTasks();
  }

  // แสดงงานในหน้าเว็บ
  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const li = document.createElement('li');

      if (task.images && task.images.length > 0) {
        const img = document.createElement('img');
        img.src = task.images[0];
        img.alt = 'รูปงาน';
        img.onclick = () => showImageOverlay(index);
        li.appendChild(img);
      }

      const titleInput = document.createElement('input');
      titleInput.type = 'text';
      titleInput.value = task.text || '';
      titleInput.addEventListener('change', e => {
        updateTaskField(task.id, 'text', e.target.value);
      });
      li.appendChild(titleInput);

      const descTextarea = document.createElement('textarea');
      descTextarea.value = task.description || '';
      descTextarea.placeholder = 'พิมพ์ข้อความย่อย...';
      descTextarea.addEventListener('change', e => {
        updateTaskField(task.id, 'description', e.target.value);
      });
      descTextarea.addEventListener('input', e => autoResizeTextarea(e.target));
      autoResizeTextarea(descTextarea);
      li.appendChild(descTextarea);

      const viewBtn = document.createElement('button');
      viewBtn.textContent = 'ดูงานเต็ม';
      viewBtn.className = 'view-btn';
      viewBtn.title = 'ดูงานเต็ม';
      viewBtn.onclick = () => showImageOverlay(index);
      li.appendChild(viewBtn);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'ลบ';
      delBtn.className = 'delete-btn';
      delBtn.onclick = () => deleteTask(task.id);
      li.appendChild(delBtn);

      taskList.appendChild(li);
    });
  }

  function autoResizeTextarea(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  }

  addTaskBtn.addEventListener('click', async () => {
    const text = taskTextInput.value.trim();
    if (!text) {
      alert('กรุณาพิมพ์ข้อความงานก่อนเพิ่ม');
      return;
    }
    const user = auth.currentUser;
    if (!user) return alert('กรุณาเข้าสู่ระบบ');
    const cat = categories.find(c => c.name === currentCategory);
    if (!cat) return alert('กรุณาเลือกหมวดหมู่ก่อนเพิ่มงาน');
    await addDoc(collection(db, 'tasks'), {
      userId: user.uid,
      categoryId: cat.id,
      text: text,
      description: '',
      images: [],
      createdAt: serverTimestamp()
    });
    taskTextInput.value = '';
    loadTasks(user.uid, currentCategory);
  });

  async function updateTaskField(taskId, field, value) {
    await updateDoc(doc(db, 'tasks', taskId), {
      [field]: value
    });
  }

  async function deleteTask(taskId) {
    if (!confirm('ยืนยันการลบงานนี้?')) return;
    await deleteDoc(doc(db, 'tasks', taskId));
    loadTasks(auth.currentUser.uid, currentCategory);
  }

  let currentViewingTaskIndex = null;
  let currentViewingImageIndex = 0;

  function showImageOverlay(taskIndex) {
    const task = tasks[taskIndex];
    currentViewingTaskIndex = taskIndex;
    currentViewingImageIndex = 0;
    overlayTitle.textContent = task.text || '';
    overlayDesc.textContent = task.description || '';
    renderOverlayImages(task.images);
    imageOverlay.style.display = 'flex';
  }

  function renderOverlayImages(images) {
    overlayImgContainer.innerHTML = '';
    if (images && images.length > 0) {
      const mainImg = document.createElement('img');
      mainImg.id = 'overlay-img';
      mainImg.src = images[currentViewingImageIndex];
      mainImg.alt = 'รูปงานเต็ม';
      overlayImgContainer.appendChild(mainImg);
    } else {
      const placeholder = document.createElement('div');
      placeholder.style.width = '100%';
      placeholder.style.height = '100%';
      placeholder.style.backgroundColor = 'white';
      overlayImgContainer.appendChild(placeholder);
    }
    overlayImgContainer.appendChild(addImageBtn);
    overlayImgContainer.appendChild(deleteImageBtn);
    overlayImgContainer.appendChild(addImageInput);
    if (images && images.length > 1) {
      const thumbContainer = document.createElement('div');
      thumbContainer.style.position = 'absolute';
      thumbContainer.style.bottom = '10px';
      thumbContainer.style.left = '10px';
      thumbContainer.style.right = '10px';
      thumbContainer.style.display = 'flex';
      thumbContainer.style.gap = '8px';
      thumbContainer.style.justifyContent = 'center';
      thumbContainer.style.zIndex = '6';
      overlayImgContainer.appendChild(thumbContainer);
      images.forEach((src, i) => {
        const thumb = document.createElement('img');
        thumb.src = src;
        thumb.style.width = '50px';
        thumb.style.height = '50px';
        thumb.style.objectFit = 'cover';
        thumb.style.borderRadius = '6px';
        thumb.style.cursor = 'pointer';
        thumb.style.border = i === currentViewingImageIndex ? '2px solid #0078d4' : '2px solid transparent';
        thumb.title = `รูปที่ ${i + 1}`;
        thumb.onclick = () => {
          currentViewingImageIndex = i;
          if (images.length > 0) {
            overlayImg.src = src;
          }
          Array.from(thumbContainer.children).forEach(c => c.style.border = '2px solid transparent');
          thumb.style.border = '2px solid #0078d4';
        };
        thumbContainer.appendChild(thumb);
      });
    }
  }

  function closeOverlay() {
    imageOverlay.style.display = 'none';
    overlayImgContainer.innerHTML = '';
    overlayTitle.textContent = '';
    overlayDesc.textContent = '';
    currentViewingTaskIndex = null;
    currentViewingImageIndex = 0;
  }

  overlayClose.addEventListener('click', closeOverlay);
  imageOverlay.addEventListener('click', e => {
    if (e.target === imageOverlay) {
      closeOverlay();
    }
  });

  addImageBtn.addEventListener('click', () => {
    addImageInput.click();
  });

  addImageInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    if (!file.type.startsWith('image/')) {
      alert('กรุณาเลือกไฟล์รูปภาพเท่านั้น');
      return;
    }
    const reader = new FileReader();
    reader.onload = async function (event) {
      if (currentViewingTaskIndex !== null) {
        const task = tasks[currentViewingTaskIndex];
        if (!task.images) {
          task.images = [];
        }
        task.images.push(event.target.result);
        await updateDoc(doc(db, 'tasks', task.id), {
          images: task.images
        });
        loadTasks(auth.currentUser.uid, currentCategory);
        showImageOverlay(currentViewingTaskIndex);
      }
    };
    reader.readAsDataURL(file);
    addImageInput.value = '';
  });

  deleteImageBtn.addEventListener('click', async () => {
    if (currentViewingTaskIndex === null) return;
    const task = tasks[currentViewingTaskIndex];
    if (!task.images || task.images.length === 0) {
      alert('ไม่มีรูปภาพให้ลบ');
      return;
    }
    if (!confirm('ยืนยันที่จะลบรูปภาพนี้ใช่หรือไม่?')) return;
    task.images.splice(currentViewingImageIndex, 1);
    if (task.images.length === 0) {
      task.images = [];
    }
    await updateDoc(doc(db, 'tasks', task.id), {
      images: task.images
    });
    loadTasks(auth.currentUser.uid, currentCategory);
    if (task.images.length === 0) {
      closeOverlay();
    } else {
      if (currentViewingImageIndex >= task.images.length) {
        currentViewingImageIndex = task.images.length - 1;
      }
      showImageOverlay(currentViewingTaskIndex);
    }
  });

  taskTextInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      addTaskBtn.click();
    }
  });

  toggleThemeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggleThemeBtn.textContent = document.body.classList.contains('dark-mode') ? 'โหมดสว่าง' : 'โหมดมืด';
  });
</script>
</body>
</html>
