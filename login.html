<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>เข้าสู่ระบบ</title>
<style>
  body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f0f0f0; }
  .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
  input, button { width: 100%; padding: 10px; margin: 8px 0; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
  button { background: #0078d4; color: white; border: none; cursor: pointer; }
  button:hover { background: #005a9e; }
  #status { margin-top: 12px; color: red; min-height: 24px; }
</style>
</head>
<body>
  <div class="container">
    <h2>สมัครสมาชิก</h2>
    <input type="email" id="signup-email" placeholder="อีเมล" />
    <input type="password" id="signup-password" placeholder="รหัสผ่าน" />
    <button id="signup-btn">สมัครสมาชิก</button>

    <h2>เข้าสู่ระบบ</h2>
    <input type="email" id="login-email" placeholder="อีเมล" />
    <input type="password" id="login-password" placeholder="รหัสผ่าน" />
    <button id="login-btn">เข้าสู่ระบบ</button>

    <div id="status"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0uJoVfeo8pgeTSBnpIS0_Wn0crK77tn8",
    authDomain: "gasifanieprojectlogin.firebaseapp.com",
    projectId: "gasifanieprojectlogin",
    storageBucket: "gasifanieprojectlogin.firebasestorage.app",
    messagingSenderId: "624483665613",
    appId: "1:624483665613:web:e0bbde2d0d4d1ed8ad4b84",
    measurementId: "G-C5L44TFZ1L"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const status = document.getElementById('status');

  document.getElementById('signup-btn').addEventListener('click', async () => {
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value.trim();
    status.textContent = '';
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      status.style.color = 'green';
      status.textContent = 'สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ';
    } catch (error) {
      status.style.color = 'red';
      status.textContent = 'ข้อผิดพลาด: ' + error.message;
    }
  });

  document.getElementById('login-btn').addEventListener('click', async () => {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    status.textContent = '';
    try {
      await signInWithEmailAndPassword(auth, email, password);
      status.style.color = 'green';
      status.textContent = 'เข้าสู่ระบบสำเร็จ กำลังไปยังหน้าเว็บหลัก...';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    } catch (error) {
      status.style.color = 'red';
      status.textContent = 'ข้อผิดพลาด: ' + error.message;
    }
  });

  onAuthStateChanged(auth, user => {
    if(user){
      window.location.href = 'index.html';
    }
  });
</script>
</body>
</html>
